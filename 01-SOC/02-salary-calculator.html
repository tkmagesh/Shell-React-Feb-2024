<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculator</title>
    <style>
        body{
            margin-left: 50px;
        }
        .field{
            margin-bottom: 10px;
        }
        label{
            display: block;
        }
        td{
            padding-right: 10px;
        }
    </style>
    <script src="jquery-3.7.1.js"></script>
    <!-- 
        Assumptions
        ===========
        1. The application meets 100% functional requirements
        2. Refactoring to the respective files (.html, .js, .css) is taken care by someone else

     -->
    <script>
        // NON-UI
        // state & behavior
        function SalaryCalculatorModel(){
            // state
            this.basic = 0;
            this.hra = 0;
            this.da = 0;
            this.tax = 0;
            this.salary = 0;
        }
        // behavior
        SalaryCalculatorModel.prototype.calculate = function(){
            var gross = this.basic + this.hra + this.da,
                net = gross * ((100-this.tax)/100);
            this.salary = net;
        }
        // UI
        $(function(){
            var model = new SalaryCalculatorModel();

            $('#btnCalculate').on('click', function(){
                model.basic = parseInt($('#txtBasic').val());
                model.hra = parseInt($('#txtHra').val());
                model.da = parseInt($('#txtDa').val());
                model.tax = parseInt($('#rangeTax').val());

                model.calculate();

                $('#tdBasic').text(model.basic);
                $('#tdHra').text(model.hra);
                $('#tdDa').text(model.da);
                $('#tdTax').text(model.tax);
                $('#tdSalary').text(model.salary);

            });
        })
    </script>
</head>
<body>
    <h1>Salary Calculator</h1>
    <hr>
    <section>
        <div class="field">
            <label for="">Basic :</label>
            <input type="number" name="" id="txtBasic">
        </div>
        <div class="field">
            <label for="">HRA :</label>
            <input type="number" name="" id="txtHra">
        </div>
        <div class="field">
            <label for="">DA :</label>
            <input type="number" name="" id="txtDa">
        </div>
        <div class="field">
            <label for="">Tax :</label>
            <input type="range" name="" id="rangeTax" min="0" max="30" value="0">
        </div>
        <div class="field">
            <button id="btnCalculate">Calculate</button>
        </div>
        <div class="field">
            <table>
                <tr>
                    <th>Basic</th>
                    <th>HRA</th>
                    <th>DA</th>
                    <th>Tax</th>
                    <th>Salary</th>
                </tr>
                <tr>
                    <td id="tdBasic">[basic]</td>
                    <td id="tdHra">[hra]</td>
                    <td id="tdDa">[da]</td>
                    <td id="tdTax">[tax]</td>
                    <td id="tdSalary">[salary]</td>
                </tr>
            </table>
        </div>
    </section>
</body>
</html>
