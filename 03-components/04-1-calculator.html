<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="react.development.js"></script>
    <script src="react-dom.development.min.js"></script>
    <script src="babel.min.js"></script>
    <style>
        #root > h1 {
            color : blue;
        }
    </style>
    <script type="text/babel">
        function Calculator(){
            const [n1, setN1] = React.useState(0)
            const [n2, setN2] = React.useState(0)
            const [result, setResult] = React.useState(0);

            const onTxtN1Input = (evt) => {
                setN1(parseInt(evt.target.value))
            }
            const onTxtN2Input = (evt) => {
                setN2(parseInt(evt.target.value))
            }
            const onAddClick = () => {
                setResult(n1 + n2);
            }
            const onSubtractClick = () => {
                setResult(n1 - n2);
            }
            const onMultiplyClick = () => {
                setResult(n1 * n2);
            }
            const onDivideClick = () => {
                setResult(n1 / n2);
            }
            return (
                <>
                    <h1>Calculator</h1>
                    <hr/>
                    <input type="number" onInput={onTxtN1Input} />
                    <input type="number" onInput={onTxtN2Input}/>
                    <br/>
                    <button onClick={onAddClick}>Add</button>
                    <button onClick={onSubtractClick}>Subtract</button>
                    <button onClick={onMultiplyClick}>Multiply</button>
                    <button onClick={onDivideClick}>Divide</button>
                    <div>{result}</div>
                </>
            )
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Calculator/>)
    </script>
</head>
<body>
    <div id="root">
        
    </div>
</body>
</html>
