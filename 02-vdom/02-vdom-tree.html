                    )
                )
            )
            root.render(appEle)
            //update the count
            // ++count;
            document.getElementById('spanCount').innerText = count;
        }
        function init(){
            var btnRender = document.getElementById('btnRender');
            btnRender.addEventListener('click', onBtnRenderClick)
            root =  ReactDOM.createRoot(document.getElementById('root'))
        }
        window.addEventListener('DOMContentLoaded', init)

</head>
